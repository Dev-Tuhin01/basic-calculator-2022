<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic-Calculator-2022</title>
</head>
<body>
    <div class="container">
        <div class="display">
        <input type="text" name="display" id="display" disabled />
        </div>
        <a href="#" id="key-clear"><div class="key">c</div></a>
        <a href="#" id="key-%"><div class="key">%</div></a>
        <a href="#" id="key-/"><div class="key">/</div></a>
        <a href="#" id="key-*"><div class="key">*</div></a>
        <a href="#" id="key-7"><div class="key">7</div></a>
        <a href="#" id="key-8"><div class="key">8</div></a>
        <a href="#" id="key-9"><div class="key">9</div></a>
        <a href="#" id="key--"><div class="key">-</div></a>
        <a href="#" id="key-4"><div class="key">4</div></a>
        <a href="#" id="key-5"><div class="key">5</div></a>
        <a href="#" id="key-6"><div class="key">6</div></a>
        <a href="#" id="key-p"><div class="key">+</div></a>
        <a href="#" id="key-1"><div class="key">1</div></a>
        <a href="#" id="key-2"><div class="key">2</div></a>
        <a href="#" id="key-3"><div class="key">3</div></a>
        <a href="#" id="key-eq"><div class="key">=</div></a>
        <a href="#" id="key-0"><div class="key">0</div></a>
        <a href="#" id="key-."><div class="key">.</div></a>
    </div>
    <script src="app.js"></script>
</body>
</html>
